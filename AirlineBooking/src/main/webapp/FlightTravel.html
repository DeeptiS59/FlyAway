<!DOCTYPE html>
<html>
<head>

</head>
<body>
<form action="FlightTravel" method="post">
<label for="Sourceassignment">Enter the Source Station</label>
<select id="Sourceassignment" name="sourceId"></select> <br>
<label for="DestinationAssignment">Enter the Destination Station</label>
<select id="DestinationAssignment" name="destinationId">
</select><br>
<label for="AirlineAssignment">Enter the Airline</label>
<select id="AirlineAssignment" name="airlineId"></select> <br>

<label for="TicketPrice">Enter the ticket price</label>

<input type="Reset">
 </form>
 <script type="text/javascript">
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       // Typical action to be performed when the document is ready:
       document.getElementById("Sourceassignment").innerHTML = xhttp.responseText;
       document.getElementById("DestinationAssignment").innerHTML = xhttp.responseText;
    }
}; 
xhttp.open("GET", "Airport", true);
xhttp.send(); 
var xhttp2 = new XMLHttpRequest();
xhttp2.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       // Typical action to be performed when the document is ready:
       document.getElementById("AirlineAssignment").innerHTML = xhttp2.responseText;
    }
};
xhttp2.open("GET", "Airline", true);
xhttp2.send();
</script>
</body>
</html>
