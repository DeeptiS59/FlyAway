<script type="text/javascript">
var q=window.location.search;
var p= new URLSearchParams(q);
var noOfTickets=p.get("tickets");
var node=document.getElementById("Pdetails");
for(i=1;i<noOfTickets;i++){
	copy = node.cloneNode(true);
    node.parentNode.appendChild(copy);
    copy.querySelectorAll('input[type="radio"]').forEach(item => {item.name=item.name+i});
}
</script>
