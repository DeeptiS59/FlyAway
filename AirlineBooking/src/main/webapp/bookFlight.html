<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Flight Booking</title>
</head>
<body>
<form action="PersonDetails.html" method="get">
<label for="Sourcelist">Enter the Source Station</label>
<select id="Sourcelist" name="sourceId"></select> <br>
<label for="Destinationlist">Enter the Destination Station</label>
<select id="Destinationlist" name="destinationId">
</select><br>
<label for="Date">Enter the date of travel</label>
<input type="date" name="date" required><br>
<label for="Tickets">Enter the number of pessengers</label>
<input type="number" name="tickets" required><br>
<button type="button" onclick="getflights()">Search Flights</button><br>
<div id="AvailableFlights"></div><br>
<input type="Submit">
</form>
<script type="text/javascript">
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       // Typical action to be performed when the document is ready:
       document.getElementById("Sourcelist").innerHTML = xhttp.responseText;
       document.getElementById("Destinationlist").innerHTML = xhttp.responseText;
       }
}; 
xhttp.open("GET", "Airport", true);
xhttp.send(); 
function getflights(){
	var sid=document.getElementById("Sourcelist").value; 
	var did=document.getElementById("Destinationlist").value; 
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
	    if (this.readyState == 4 && this.status == 200) {
	       // Typical action to be performed when the document is ready:
	       document.getElementById("AvailableFlights").innerHTML = xhttp.responseText;
	       }
	}; 
	xhttp.open("GET", "FlightTravel?sourceId="+sid+"&destinationId="+did, true);
	xhttp.send(); 
}
</script>
</body>
</html>
